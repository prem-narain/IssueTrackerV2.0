{% extends "layouts/header.html" %}
{% set page_title = 'SimpleIssueTracker' %}

{% block meta %}
<!-- put meta tags here !-->
<meta name="csrf-token" content="{{ csrf_token() }}">
{% endblock %}

{% block css_style %}
<link rel="stylesheet" href="/static/vendors/bootstrap-3.3.5-dist/css/bootstrap.css">
{% endblock %}

{% block main_body %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        Simple Issue Tracker -- V2.0
      </a>
    </div>
    <ul class="nav navbar-nav">
    <li style="float:left;margin-top:10px;margin-left:850px;position:relative;padding:2px;"><button class="btn btn-success" onclick="getElementById('logged-out-view').classList.remove('hidden');getElementById('signup-view').classList.add('hidden');"><span class="glyphicon"></span>Sign In</button></li>

     <li style="float:right;margin-top:10px;position:relative;padding:2px; "><button class="btn btn-danger" onclick="getElementById('signup-view').classList.remove('hidden');getElementById('logged-out-view').classList.add('hidden');"><span class="glyphicon"></span> Sign Up</button></li>
    </ul>
  </div>
</nav>

<div class="container">
   <!-- Logged out view !-->
   <div id='logged-out-view' class='well hidden'>
      <h3>Login now.</h3>
      <form id='login-form'>
         <div class="form-group">
            <label>Username</label>
            <input name='login' class="form-control">
         </div>
         <div class="form-group">
            <label>Password</label>
            <input name='password' type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">Login</button>
      </form>
   </div>
   
   <!-- Logged in view !-->
   <div id='logged-in-view' class='well hidden'>
      <h3> Welcome, <span></span>!</h3>
      <button type="button" class="btn btn-success">Log me out</button>

   </div>
   <div id='signup-view' class='well hidden'>
      <h3> Sign up for a new user!</h3>
      <form id='signup-form'>
         <div class="form-group">
            <label>Username</label>
            <input name='user_name' class="form-control">
         </div>
         <div class="form-group">
            <label>First Name</label>
            <input name='first_name' class="form-control">
         </div>
         <div class="form-group">
            <label>Last Name</label>
            <input name='last_name' class="form-control">
         </div>
         <div class="form-group">
            <label>Email</label>
            <input name='email' class="form-control">
         </div>
         <div class="form-group">
            <label>Password</label>
            <input name='password' type="password" class="form-control">
         </div>
         <div class="form-group">
            <label>Confirm Password</label>
            <input name='confirm' type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">Register</button>
      </form>
   </div>
</div>

{% endblock %}

{% block js_btm %}

   <script src="/static/vendors/jquery.js"></script>
   <script src="/static/js/main.js"></script>
   
{% endblock %}
